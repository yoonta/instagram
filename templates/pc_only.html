<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
            padding: 20px;
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            border-radius: 22px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-box svg { width: 50px; fill: white; }
        
        h2 { font-size: 20px; font-weight: 600; margin-bottom: 15px; }
        p { font-size: 14px; color: #a8a8a8; line-height: 1.5; margin-bottom: 30px; }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #0095f6;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        .footer {
            position: absolute;
            bottom: 40px;
            text-align: center;
            color: #737373;
        }
        .footer .meta {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-box">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
        </div>
        <h2>데스크톱 인증 필요</h2>
        <p>계정 보안을 위해 현재 기기에서는<br>인증을 완료할 수 없습니다.<br><b>PC 브라우저</b>를 통해 다시 접속해 주세요.</p>
        <a href="https://www.instagram.com" class="btn">확인</a>
    </div>
    <div class="footer">
        <span>from</span>
        <div class="meta">Meta</div>
    </div>
</body>
</html>
